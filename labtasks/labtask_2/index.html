<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="mycss.css">
  <title>Checkout Page</title>

    
  
</head>
<body>

  <form id="checkoutForm" novalidate>
    <h2>Checkout Page</h2>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z\s]+" />
      <span class="error-message">Please enter a valid name (letters only).</span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <span class="error-message">Enter a valid email address.</span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required pattern="\d{10,15}" />
      <span class="error-message">Phone number should be 10 to 15 digits.</span>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />
      <span class="error-message">Address is required.</span>
    </div>

    <div class="form-group">
      <label for="cardNumber">Credit Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" maxlength="16" />
      <span class="error-message">Enter a 16-digit card number.</span>
    </div>

    <div class="form-group">
      <label for="expiryDate">Expiry Date</label>
      <input type="month" id="expiryDate" name="expiryDate" required />
      <span class="error-message">Expiry must be a future date.</span>
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required pattern="\d{3}" maxlength="3" />
      <span class="error-message">CVV must be exactly 3 digits.</span>
    </div>

    <button type="submit">Submit</button>
    <div class="success" id="successMessage"></div>
  </form>


</body>
</html>
